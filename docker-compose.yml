services:
  frontend:
    build:
      context: ./marketmind-frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
    networks:
      - marketmind-network

  backend:
    build:
      context: ./marketmind-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./stockchat-backend/.env
    volumes:
      - ./stockchat-backend:/app
      - ./data:/app/data
    networks:
      - marketmind-network

networks:
  marketmind-network:
    driver: bridge

volumes:
  data: 